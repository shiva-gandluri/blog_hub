{% extends 'blog/base.html' %}


{% block content %}

<div class="text-center " style="display: flex; align-items: center; padding-top: 50px; padding-bottom: 50px; padding-left: 100px; ">  
  <div class="form-signin p-5" >
    <form class="my-3" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please Sign in</h1>
      {% if form.errors %}
        <p>Your username and password didn't match.Please try again!</p>
      {% endif %}
      <div class="form-floating">
        <p><label>{{form.username.label}} : </label>
          {{form.username}} </p>
      </div>
      <div class="form-floating">
        <p><label>{{form.password.label}} : </label>
          {{form.password}} </p>
      </div>
      <button class="w-100 btn btn-lg btn-primary mt-3 mb-1" type="submit">Sign in</button>
      <p>Don't have an account? <a class="text-primary" href="{% url 'register' %}">Register</a></p>
    </form>
  </div>    
</div>


{% endblock %}
